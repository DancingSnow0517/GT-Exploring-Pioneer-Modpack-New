name: Update Crowdin Sources / Translations
on: workflow_call

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: crowdin/github-action@v1.19.0
        with:
          upload_sources: true
          download_translations: true
          push_translations: true
          commit_message: New Crowdin translations by GitHub Action
          localization_branch_name: master
          create_pull_request: false
          download_translations_args: --all
          project_id: 676860
          token: ${{ secrets.CROWDIN_API_TOKEN }}
          base_url: https://api.crowdin.com
          base_path: config/ftbquests/localized_quests
          source: /zh_cn.json
          translation: /%locale_with_underscore%.%file_extension%
          preserve_hierarchy: false
